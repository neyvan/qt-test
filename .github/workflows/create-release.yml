on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.9.5
      - name: Build project and start deploy
        run: |
          qmake qt_test.pro
          make
          make install DESTDIR=appdir
          cp /usr/bin/qt_test ./appdir/usr/bin

      - name: Create Linux Release (AppImage)
        run: |
          curl -Lo linuxdeployqt.AppImage "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
          chmod a+x linuxdeployqt.AppImage
          ./linuxdeployqt.AppImage appdir/usr/share/applications/*.desktop -appimage -qmldir=src/qml/ -exclude-libs=libdbus-1.so.3
          mkdir outputs
          mv ./qt_test.AppImage ./outputs/qt_test.AppImage

      - name: Create Windows Release
        run: |
          mkdir qt_test
          cp src/Release/qt_test.exe qt_test/
          windeployqt qt_test/qt_test.exe
          iscc .github/win_installer.iss
          mv .github/Output/mysetup.exe ./outputs/qt_test.exe

      - name: Create Release Info
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./qt_test.AppImage
          asset_name: qt_test.AppImage
          asset_content_type: application/zip

