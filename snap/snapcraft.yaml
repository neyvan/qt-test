name: qt_test
version: 0.1
summary: qt test
description: |
    Qt test used for many reasons
grade: stable
confinement: strict
icon: snap/gui/icon.png
base: core 18


apps:
  qt_test:
    command: desktop-launch qt_test
    desktop: usr/share/applications/qt_test.desktop
    plugs:
        - home
        - unity7
        - browser-support
        - network
        - network-bind
        - opengl
        - audio-playback
        - x11
        - alsa
        - desktop
        - network-manager
        - gsettings
        - process-control
        - desktop-legacy
        - mount-observe
        - wayland
    slots:
        - mpris

plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt551:
    interface: content
    target: $SNAP/qt551
    default-provider: qt551

parts:
   application:
     source-type: git
     source: https://github.com/neyvan/qt-test
     plugin: qmake
     qt-version: qt5
     override-build: |
            snapcraftctl build
            sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/olivia.desktop
            cp -rf ${SNAPCRAFT_PART_SRC}/qt_test.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/qt_test.desktop
     after: [desktop-qt5]

   snap-launcher:
     plugin: dump
     source: snap_launcher/
   desktop-qt5:
     plugin: nil
     build-packages:
       - build-essential
       - qtbase5-dev
       - dpkg-dev
       - libqt5webkit5-dev
       - libtag1-dev
   cleanup:
       after: [application]
       plugin: nil
       override-prime: |
          # Remove unneeded stage files to save space
          cd usr/share
          rm -rf apport bash-completion bug doc doc-base icons lintian man pam-configs pkgconfig themes upstart zsh
